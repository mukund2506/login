<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1020627312898-5k6asd99mr0pqmamv20ue8unlt0pgmk4.apps.googleusercontent.com">
    <title>Login Form</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="email_or_username" placeholder="Email or Username" required>
              <div class="input-container">
                <input type="password" id="password" placeholder="Password" oninput="checkPassword()" required>
                <input type="checkbox" onclick="myFunction()">Show Password
              </div>
            <div id="confirmPasswordDiv" style="display: none;">
                <input type="password" id="password" placeholder="Confirm Password" required   >
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <input type="submit" value="Login" onclick="login()">
            <hr><span style="color:grey;font-size: 10;">or</span><hr>
        </form>
        <div class="social-login">
            <!-- Placeholder button for login with Google -->
            <!-- <button class="google">Login with Google</button> -->
            <div class="g-signin2"  onclick="loginWithGoogle()" data-onsuccess="onSignIn"></div>
            <div class="f-signin2" onclick="loginWithFacebook()" data-onsuccess="onSignIn"></div>
        </div>
    </div>
    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
    <!-- <button onclick="signOut()">Sign out</button> -->
    <!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button> -->
<script src="./index.js"></script>
</body>
</html>
