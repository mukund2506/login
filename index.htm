<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Base styles (unchanged) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 40px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .social-login {
            margin-top: 20px;
            text-align: center;
        }
        .social-login button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google {
            background-color: #dd4b39;
            color: white;
        }
        .facebook {
            background-color: #3b5998;
            color: white;
        }

        /* Media query for smaller screens (unchanged) */
        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="email_or_username" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" oninput="checkPassword()" required>
            <div id="confirmPasswordDiv" style="display: none;">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <input type="submit" value="Login" onclick="login()">
        </form>
        <div class="social-login">
            <!-- Placeholder button for login with Google -->
            <button class="google" onclick="loginWithGoogle()">Login with Google</button>
            <button class="facebook" onclick="loginWithFacebook()">Login with Facebook</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            var passwordInput = document.getElementById("password");
            var confirmPasswordDiv = document.getElementById("confirmPasswordDiv");

            if (passwordInput.value !== "") {
                confirmPasswordDiv.style.display = "block";
            } else {
                confirmPasswordDiv.style.display = "none";
            }
        }

        // Placeholder functions for login with Google and Facebook
        function loginWithGoogle() {
            console.log("Logging in with Google... (Placeholder)");
            // Additional implementation for Google login goes here
        }

        function loginWithFacebook() {
            console.log("Logging in with Facebook... (Placeholder)");
            // Additional implementation for Facebook login goes here
        }

        // Other JavaScript functions (unchanged)
        function login() {
            var emailOrUsername = document.getElementById("email_or_username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            console.log("Email/Username:", emailOrUsername);
            console.log("Password:", password);
            console.log("Confirm Password:", confirmPassword);
            window.location.reload();
        }
    </script>
</body>
</html>
