<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1020627312898-5k6asd99mr0pqmamv20ue8unlt0pgmk4.apps.googleusercontent.com">
    <title>Login Form</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <h2>Login Form</h2>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="email_or_username" placeholder="Email or Username" required>
            <input type="password" id="password" placeholder="Password" oninput="checkPassword()" required>
            <div id="confirmPasswordDiv" style="display: none;">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <input type="submit" value="Login" onclick="login()">
        </form>
        <div class="social-login">
            <!-- Placeholder button for login with Google -->
            <button class="google" onclick="loginWithGoogle()">Login with Google</button>
            <button class="facebook" onclick="loginWithFacebook()">Login with Facebook</button>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
